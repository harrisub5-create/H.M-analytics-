<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inventory — AutoIron Depot</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    background: #f5f6f8;
    color: #333;
    font-size: 14px;
  }

  header, footer {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 0.6rem;
  }

  main {
    display: flex;
    min-height: 80vh;
  }

  nav {
    width: 180px;
    background: #2e3b4e;
    color: #fff;
    padding: 0.8rem;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav li {
    margin: 0.5rem 0;
  }

  nav a {
    color: #ccc;
    text-decoration: none;
    font-weight: 500;
    font-size: 13px;
    transition: 0.2s;
  }

  nav a.active, nav a:hover {
    color: #fff;
  }

  .content {
    flex: 1;
    padding: 1rem;
    background: #fff;
    margin: 0.8rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  }

  h2 {
    border-bottom: 2px solid #0078ff;
    padding-bottom: 0.4rem;
    margin-top: 0;
    font-size: 17px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 0.8rem;
    font-size: 13px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 0.5rem;
    text-align: center;
  }

  th {
    background: #0078ff;
    color: #fff;
  }

  tr.low-stock {
    background: #ffeaea;
  }

  .alert {
    color: red;
    font-weight: 600;
  }

  footer {
    font-size: 0.8rem;
    padding: 0.5rem;
  }

  @media (max-width: 700px) {
    main { flex-direction: column; }
    nav { width: 100%; display: flex; justify-content: center; }
    nav li { margin: 0 0.6rem; }
    .content { margin: 0.5rem; padding: 0.8rem; }
  }
</style>
</head>

<body>
  <header><h1 style="font-size:18px;margin:0;">AutoIron Depot</h1></header>

  <main>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="inventory.html" class="active">Inventory</a></li>
        <li><a href="orders.html">Orders</a></li>
        <li><a href="suppliers.html">Suppliers</a></li>
      </ul>
    </nav>

    <div class="content">
      <h2>Inventory</h2>
      <p style="margin:0.4rem 0;">Stock levels and reorder alerts.</p>

      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Reorder</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>© 2025 AutoIron Depot</footer>

  <script>
    const data = [
      { item: "Brake Pads", category: "Brakes", stock: 12, reorderLevel: 10 },
      { item: "Engine Oil", category: "Fluids", stock: 5, reorderLevel: 8 },
      { item: "Air Filter", category: "Filters", stock: 20, reorderLevel: 15 },
      { item: "Spark Plug", category: "Electrical", stock: 7, reorderLevel: 10 },
    ];

    const body = document.querySelector("#inventoryTable tbody");

    data.forEach(p => {
      const low = p.stock <= p.reorderLevel;
      const row = document.createElement("tr");
      if (low) row.classList.add("low-stock");
      row.innerHTML = `
        <td>${p.item}</td>
        <td>${p.category}</td>
        <td>${p.stock}</td>
        <td>${p.reorderLevel}</td>
        <td>${low ? '<span class="alert">Reorder</span>' : 'In Stock'}</td>
      `;
      body.appendChild(row);
    });
  </script>
</body>
</html>
