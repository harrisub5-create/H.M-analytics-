<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Auto / Iron Store — Login (Industrial Sprite)</title>
<style>
/* === BASE === */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at 25% 25%, #191919 0%, #0a0a0a 100%);
  color: #eee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

a {
  color: #ffb347;
  text-decoration: none;
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 13px;
  background: rgba(255,255,255,0.05);
  padding: 4px 10px;
  border-radius: 5px;
  transition: background 0.2s;
}
a:hover { background: rgba(255,255,255,0.15); }

.scene {
  display: flex;
  width: 880px;
  background: linear-gradient(160deg,#161616,#0b0b0b);
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 0 35px rgba(0,0,0,0.7);
  position: relative;
  animation: fadeIn 0.8s ease forwards;
}
@keyframes fadeIn { from {opacity:0; transform:scale(0.98);} to {opacity:1; transform:scale(1);} }

/* === LEFT PANEL === */
.left {
  flex: 1.2;
  padding: 36px;
  position: relative;
  background: linear-gradient(155deg, #181818 0%, #111 90%);
  border-right: 1px solid rgba(255,255,255,0.05);
  overflow: hidden;
}
.brand {
  font-size: 22px;
  color: #ffb347;
  font-weight: 600;
}
.subtitle {
  font-size: 13px;
  color: #b5a38a;
}
.model-info {
  position: absolute;
  bottom: 12px;
  left: 36px;
  font-size: 11px;
  color: #777;
  letter-spacing: 0.4px;
}

.left .rivet {
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #666 20%, #222 100%);
  border-radius: 50%;
  position: absolute;
  box-shadow: inset 0 1px 2px #000;
}
.r1 { top: 12px; left: 12px; }
.r2 { top: 12px; right: 12px; }
.r3 { bottom: 12px; left: 12px; }
.r4 { bottom: 12px; right: 12px; }

/* === RIGHT PANEL (CARD) === */
.right.card {
  flex: 1;
  background: linear-gradient(180deg,#111,#0a0a0a);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 46px;
}

h3 {
  margin-bottom: 12px;
  color: #ffd38a;
  font-weight: 600;
}

label {
  font-size: 13px;
  color: #bbb;
  display: block;
  margin-bottom: 4px;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #1a1a1a;
  color: #eee;
  font-size: 14px;
  outline: none;
  transition: border 0.25s, background 0.25s;
}
input:focus {
  border-color: #ffb347;
  background: #202020;
}

.btn {
  width: 100%;
  padding: 11px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #ff9f1c, #ff3d00);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 6px;
  transition: transform 0.25s, box-shadow 0.25s;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255,61,0,0.35);
}

.muted {
  margin-top: 10px;
  font-size: 12px;
  color: #888;
  text-align: center;
}
.linkbtn {
  background: none;
  border: none;
  color: #ffb347;
  cursor: pointer;
  font-size: 12px;
}

/* === SPARKS === */
.sparks {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  overflow: hidden;
}
.spark {
  position: absolute;
  width: 3px; height: 3px;
  background: #ff9f1c;
  border-radius: 50%;
  opacity: 0.8;
  animation: fly 2s linear infinite;
}
@keyframes fly {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-300px) scale(0.4); opacity: 0; }
}

/* === RESPONSIVE === */
@media (max-width: 760px) {
  .scene { flex-direction: column; width: 92%; height: auto; }
  .left { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.05); }
  .right.card { padding: 30px; }
  .brand { font-size: 18px; }
}
</style>
</head>
<body>
  <a href="2.html">Skip</a>
  <div class="scene" id="scene">
    <div class="left">
      <div class="rivet r1"></div><div class="rivet r2"></div><div class="rivet r3"></div><div class="rivet r4"></div>

      <div style="display:flex;gap:14px;align-items:center">
        <div style="width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,#222,#111);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)">
          <svg width="42" height="42" viewBox="0 0 24 24" fill="none">
            <path d="M3 12h18" stroke="#ffd38a" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M7 6v12" stroke="#ff9f1c" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M17 6v12" stroke="#ff3d00" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <div class="brand">Qaisrani iron store</div>
          <div class="subtitle">Genuine parts — trusted since 2025</div>
        </div>
      </div>

      <div style="margin-top:18px;font-size:13px;color:#d7c9b0;line-height:1.4">
        Heavy-duty parts, tools & custom fabrication. Browse inventory, manage orders and invoices — all from your store panel.
      </div>

      <canvas id="gears" style="position:absolute;right:12px;bottom:12px;width:46%;height:46%;pointer-events:none"></canvas>
      <div class="model-info">Workshop mode • Sprite effects enabled</div>
    </div>

    <div class="right card">
      <div id="loginPanel">
        <h3>Store Login</h3>
        <label>Email</label>
        <input id="email" type="email" placeholder="owner@autoiron.com">
        <label style="margin-top:8px">Password</label>
        <input id="pwd" type="password" placeholder="••••••••">
        <button class="btn" id="loginBtn">Log In</button>
        <div class="muted">New to AutoIron Depot? <button class="linkbtn" id="showSignup">Create Account</button></div>
      </div>

      <div id="signupPanel" style="display:none">
        <h3>Create Account</h3>
        <label>Name</label>
        <input id="sname" type="text" placeholder="Full name">
        <label style="margin-top:8px">Email</label>
        <input id="sem" type="email" placeholder="manager@store.com">
        <label style="margin-top:8px">Password</label>
        <input id="spwd" type="password" placeholder="••••••">
        <button class="btn" id="createBtn">Create</button>
        <div class="muted">Already registered? <button class="linkbtn" id="showLogin">Sign in</button></div>
      </div>
    </div>

    <div class="sparks" id="sparks"></div>
  </div>

<script>
// === Toggle Panels ===
document.getElementById('showSignup').onclick = () => {
  document.getElementById('loginPanel').style.display = 'none';
  document.getElementById('signupPanel').style.display = 'block';
};
document.getElementById('showLogin').onclick = () => {
  document.getElementById('signupPanel').style.display = 'none';
  document.getElementById('loginPanel').style.display = 'block';
};

// === Sparks Effect ===
const sparksContainer = document.getElementById('sparks');
setInterval(() => {
  const spark = document.createElement('div');
  spark.classList.add('spark');
  spark.style.left = Math.random() * 100 + '%';
  spark.style.bottom = '0';
  spark.style.animationDuration = 1.2 + Math.random() * 1 + 's';
  spark.style.opacity = Math.random();
  sparksContainer.appendChild(spark);
  setTimeout(() => spark.remove(), 2000);
}, 180);

// === Gear Animation ===
const canvas = document.getElementById('gears');
const ctx = canvas.getContext('2d');
canvas.width = 200;
canvas.height = 200;
let angle = 0;

function drawGear(x, y, radius, teeth, color) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);
  ctx.beginPath();
  for (let i = 0; i < teeth; i++) {
    const a = (i / teeth) * Math.PI * 2;
    const r = radius + (i % 2 ? 6 : -6);
    ctx.lineTo(Math.cos(a) * r, Math.sin(a) * r);
  }
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.shadowColor = "#000";
  ctx.shadowBlur = 6;
  ctx.fill();
  ctx.restore();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGear(70, 100, 38, 16, "#444");
  drawGear(130, 130, 25, 12, "#666");
  angle += 0.01;
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
